---
- name: Add Docker GPG key
  apt_key: url=https://download.docker.com/linux/ubuntu/gpg

- name: Install Docker prerequisites
  apt:
    name:
      [
        "apt-transport-https",
        "ca-certificates",
        "curl",
        "gnupg2",
        "software-properties-common",
      ]
    update_cache: yes

- name: Add Docker APT repository
  apt_repository:
    repo: deb [arch=amd64] \
      https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ docker_distribution if docker_distribution else ansible_distribution_release }} \
      stable

- name: Install Docker
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io
- name: Download compose
  get_url:
    url: "https://github.com/docker/compose/releases/download/1.25.4/docker-compose-Linux-x86_64"
    dest: /usr/local/bin/docker-compose
    mode: "0755"
